<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action method="post" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Học lập trình miễn phí tại tvminh2611</p>
            <div class="form-group">
                <label class="form-label" for="fullname" >Tên đầy đủ</label>
                <input class="form-control" id="fullname" name="fullname" placeholder="VD: Trịnh Văn Minh" type="text">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="email" >Email</label>
                <input class="form-control" id="email" name="email" placeholder="VD: tvminh2611@gmail.com" type="text">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password" >Mật khẩu</label>
                <input class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" type="password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password_confirmation" >Nhập lại mật khẩu</label>
                <input class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validator.js"></script>
    <script>
        // your desire
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'), //Validator. --> hàm cục bộ
                
                Validator.isRequired('#email', 'Vui lòng nhập email của bạn'),
                Validator.isEmail('#email'),

                Validator.isRequired('#password', 'Vui lòng nhập mật khẩu của bạn'),
                Validator.minLength('#password', 6),

                Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu của bạn'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function(data) {
                
                console.log(data)
            }
        })
    </script>
</body>
</html>
