<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./toast.css">
    <script src="./toast.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = toast></div>
    <div id = button>
        <button class="btn btn--success" onclick = showSuccessToast() >Success toast</button>
        <button class="btn btn--warning" onclick = showWarningToast() >Warning toast</button>
        <button class="btn btn--info" onclick = showInfoToast() >Info toast</button>
    </div>
    <script>
        
        function showInfoToast() {
            toast({
                title: 'Did you know?', 
                message: 'Here is something that you might like to know.',
                type: 'info', //info | success | warning
                duration: 5000
            })
        }

        function showWarningToast() {
            toast({
                title: 'Uh oh, something went wrong', 
                message: 'Sorry! There were a problem with your request.',
                type: 'warning', 
                duration: 5000
            })
        }

        function showSuccessToast() {
            toast({
                title: 'Yay! Everything worked!', 
                message: 'Congrats on the internet loading your request.',
                type: 'success', 
                duration: 3000
            })
        }
    </script>
</body>
</html>
