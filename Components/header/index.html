<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/header.css">
</head>

<body>
    <div class="header">
        <div class="grid wide">
            <div class="header__switch">
                <div class="header__switch-language">
                    <img class="header__lang-img"
                        src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/en.jpg"
                        onerror="this.src='./assets/img/16x11.png'" alt="English">
                    <span class="header__lang-text">English</span>
                    <i class="fas fa-caret-down"></i>
                    <ul class="header__lang-list">
                        <li class="header__lang-item">
                            <img class="header__lang-item-img"
                                src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/en.jpg"
                                onerror="this.src='.assets/img/16x11.png'" alt="English">
                            <span class="header__lang-item-text">ENGLISH</span>
                        </li>
                        <li class="header__lang-item">
                            <img class="header__lang-item-img"
                                src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/ru.jpg"
                                onerror="this.src='.assets/img/16x11.png'" alt="English">
                            <span class="header__lang-item-text">RUSSIAN</span>
                        </li>
                        <li class="header__lang-item">
                            <img class="header__lang-item-img"
                                src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/bra.jpg"
                                onerror="this.src='.assets/img/16x11.png'" alt="English">
                            <span class="header__lang-item-text" n>BRAZIL</span>
                        </li>
                        <li class="header__lang-item">
                            <img class="header__lang-item-img"
                                src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/fr.jpg"
                                onerror="this.src='.assets/img/16x11.png'" alt="English">
                            <span class="header__lang-item-text" n>FRANCE</span>
                        </li>
                    </ul>
                </div>
                <div class="header__switch-currency">
                    <span class="header__currency-text">USD</span>
                    <i class="fas fa-caret-down"></i>
                    <ul class="header__currency-list">
                        <li class="header__currency-item">USD</li>
                        <li class="header__currency-item">EUR</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
