<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="grid wide">
                <div class="header__content">
                    <div class="header__switch">
                        <div class="header__switch-language">
                            <img class="header__lang-img"
                                src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/en.jpg"
                                onerror="this.src='./assets/img/16x11.png'" alt="English">
                            <span class="header__lang-text">English</span>
                            <i class="fas fa-caret-down"></i>
                            <ul class="header__lang-list">
                                <li class="header__lang-item">
                                    <img class="header__lang-item-img"
                                        src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/en.jpg"
                                        onerror="this.src='.assets/img/16x11.png'" alt="English">
                                    <span class="header__lang-item-text">ENGLISH</span>
                                </li>
                                <li class="header__lang-item">
                                    <img class="header__lang-item-img"
                                        src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/ru.jpg"
                                        onerror="this.src='.assets/img/16x11.png'" alt="English">
                                    <span class="header__lang-item-text">RUSSIAN</span>
                                </li>
                                <li class="header__lang-item">
                                    <img class="header__lang-item-img"
                                        src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/bra.jpg"
                                        onerror="this.src='.assets/img/16x11.png'" alt="English">
                                    <span class="header__lang-item-text" n>BRAZIL</span>
                                </li>
                                <li class="header__lang-item">
                                    <img class="header__lang-item-img"
                                        src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/fr.jpg"
                                        onerror="this.src='.assets/img/16x11.png'" alt="English">
                                    <span class="header__lang-item-text" n>FRANCE</span>
                                </li>
                            </ul>
                        </div>
                        <div class="header__switch-currency">
                            <span class="header__currency-text">USD</span>
                            <i class="fas fa-caret-down"></i>
                            <ul class="header__currency-list">
                                <li class="header__currency-item">USD</li>
                                <li class="header__currency-item">EUR</li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__content-right">
                        <div class="header__anchor">
                            <i class="fas fa-anchor"></i>
                        </div>
                        <div class="header__info">
                            <div class="header__info-item header__info-user">
                                <i class="far fa-user"></i>
                                <span class="header__info-text">My Acount</span>
                            </div>
                            <div class="header__info-item header__info-wishlist">
                                <i class="far fa-heart"></i>
                                <span class="header__info-text">Wishlist</span>
                            </div>
                            <div class="header__info-item header__info-checkout">
                                <i class="ti-check-box"></i>
                                <span class="header__info-text">Checkout</span>
                            </div>
                            <div class="header__info-item header__info-login">
                                <i class="ti-key"></i>
                                <span class="header__info-text">Login</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid wide">
            <div class="ads-container">
                <div class="row">
                    <div class="col l-3">
                        <a class="ads-container__logo-link" href="#">
                            <img src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/logo.png"
                                alt="">
                        </a>
                    </div>
                    <div class="col l-9">
                        <div class="grid">
                            <div class="row ads-container__list">
                                <div class="col l-4">
                                    <div class="ads-container__item">
                                        <div class="ads-container__item-icon">
                                            <i class=" fas fa-truck"></i>
                                        </div>
                                        <div class="ads-contaner__item-info">
                                            <a class="ads-container__item-heading" href="#">FREE DELIVERY WORLDWIDE</a>
                                            <p class="ads-container__item-desc">On order over $100</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col l-4">
                                    <div class="ads-container__item">
                                        <div class="ads-container__item-icon">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                        </div>
                                        <div class="ads-contaner__item-info">
                                            <a class="ads-container__item-heading" href="#">UP TO 20% OFF COSY
                                                LAYERS</a>
                                            <p class="ads-container__item-desc">Lorem ipsum dolor sit amet.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col l-4">
                                    <div class="ads-container__item">
                                        <div class="ads-container__item-icon">
                                            <i class="fas fa-gift"></i>
                                        </div>
                                        <div class="ads-contaner__item-info">
                                            <a class="ads-container__item-heading" href="#">BUY 1 GET 1 FREE</a>
                                            <p class="ads-container__item-desc">On order over $100</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                
            </div>
        </div>
    </div>
</body>

</html>
